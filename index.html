<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class="container">

	    <!-- Jumbotron -->
	    <div class="jumbotron">
	    	<h1 class="text-center">When's your Train!!</h1>
	    	<h3 class="text-center">A way not to miss your train.</h3>
	    </div>
	    <div class="row">
	        <div class="col-lg-12">
		        <div class="panel panel-primary">
		          <div class="panel-heading">
			          <h3 class="panel-title">Current Train Scheldule</h3>
		          </div>
		           <div class="panel-body">
		            	<table class="table">
		            		<thead>
		            			<tr>
		            				<th>Train Name</th>
		            				<th>Destination</th>
		            				<th>Frequency (min)</th>
		            				<th>Next Arrival</th>
		            				<th>Minutes Aways</th>
		            			</tr>
		            		</thead>
		            		<tbody id="table">
		            			
		            		</tbody>
		            	</table>
		           </div>
		        </div>
	    	</div>
	    </div>

	<!-- train form -->
	    <div class="row">
	    	<div class="col-lg-12">
		        <div class="panel panel-primary">
			        <div class="panel-heading">
			            <h3 class="panel-title">Add Train</h3>
			        </div>
			        <div class="panel-body">
				        <form role="form">
				        	<div class="form-group">
				            	<label for="name-input">Train Name</label>
				                <input class="form-control" id="name-input" type="text">
				            </div>
				            <div class="form-group">
				            	<label for="place-input">Destination</label>
				                <input class="form-control" id="place-input" type="text">
				            </div>
				            <div class="form-group">
				                <label for="time-input">First Train Time(HH:mm - military time)</label>
				                <input class="form-control" id="time-input" type="text">
				            </div>
				            <div class="form-group">
				                <label for="frequency-input">Frequency (min)</label>
				                <input class="form-control" id="frequency-input" type="number">
				            </div>	     
				            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
				        </form>
			        </div>
			    </div>
	    	</div>
		</div>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="assets/js/moment.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
